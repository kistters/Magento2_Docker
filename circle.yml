machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose==1.8.0

database:
  override:
    - docker-compose build percona
    - docker-compose up -d percona

compile:
  override:
    - docker-compose up -d --build web
    - docker images

test:
  pre:
    - |
        docker-compose -f docker-compose.yml \
              run phpfpm /bin/sh -c "chmod u+x /src/setup-mage.sh && /src/setup-mage.sh" | tee SetupTest

        if grep -q "fail" SetupTest
        then
          echo "Setup Test Failed:"
          cat ./SetupTest | grep fail | awk '{print $2, $3}'
        exit 1

        else
          echo "Setup Test passed"
          exit 0 
        fi        
    - docker-compose -f docker-compose.yml run phpfpm /bin/sh -c "apk add --no-cache mysql-client"

  override:
    - |
        docker-compose -f docker-compose.yml \ 
              run phpfpm /bin/sh -c "php -d memory_limit=2G /src/www/bin/magento dev:tests:run integration --ansi --no-interaction" | tee IntegrationTest
      
        if grep -q "F" IntegrationTest
        then
          echo "Setup Test Failed:"
          cat ./IntegrationTest | grep fail | awk '{print $2, $3}'
        exit 1

        else
          echo "Setup Test passed"
          exit 0 
        fi